  <div class="container">
    <br/>
	<div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                            <form class="card card-sm" (ngSubmit)="buscarUsuario()">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <i class="fas fa-search h4 text-body"></i>
                                    </div>
                                    <!--end of col-->
                                    <div class="col">
                                        <input type="text" class="form-control form-control-lg form-control-borderless" name="searchUser" id="searchUser" [(ngModel)]="searchUser" autocomplete="off"/>
                                    </div>
                                    <!--end of col-->
                                    <div class="col-auto">
                                        <button class="btn btn-lg btn-success" type="submit">Search</button>
                                    </div>
                                    <!--end of col-->
                                </div>
                            </form>
                            <table class="table table-striped table-sm table-bordered">
                              <thead>
                                <tr>
                                  <th class="th1">Id</th>
                                  <!-- <th>Avatar</th> -->
                                  <th>Nombre</th>
                                  <!-- <th>Url</th> -->
                                  <th>Score</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let item of lista_usuarios">
                                  <td>{{item.id}}</td>
                                  <!-- <td><img src="{{item.avatar_url}}" alt="Avatar" class="avatar"></td> -->
                                  <td class="td1" [routerLink]="['/','user',item.login]" >{{item.login}}</td>
                                  <!-- <td> <a href="{{item.html_url}}">{{item.login}}</a></td> -->
                                  <td> {{item.score}} </td>
                                </tr>
                              </tbody>
                            </table>
                        </div>
                        <!--end of col-->
                    </div>
</div>
